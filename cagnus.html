<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Tetris 1v1</title>
    <style>
      body {
        background: #202028;
        display: flex;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }

      .player {
        flex: 1 1 auto;
      }

      canvas {
        border: solid 0.1em #fff;
        height: 90vh;
      }

      .score {
        font-family: score-text;
      }
    </style>
  </head>
  <body style="margin: 0%; padding: 0%">
    <div class="player">
      <p style="font-family: score-text; padding: 0%; font-size: 20px">
        Player 1
      </p>
      <canvas class="tetris" width="240" height="400"></canvas>
      <div
        class="score"
        style="
          float: right;
          border-width: 10px;
          border-color: white;
          margin-right: 50px;
          border-style: solid;
          padding: 30px;
        "
      ></div>
    </div>
    <img src= "magnus-carlsen.gif" style = "height: 200px; width:200px; margin-top: 50px; border-width: 10px; border-color: white; border-style: solid;">
    <div class="player">
      <p style="font-family: score-text; padding: 0%; font-size: 20px">
        Cagnus Marlsen
      </p>
      <canvas class="tetris" width="240" height="400"></canvas>
      <div
        class="score"
        style="
          float: left;
          border-width: 10px;
          border-color: white;
          margin-left: 50px;
          border-style: solid;
          padding: 30px;
        "
      ></div>
    </div>

    <script src="js\arena.js" charset="utf-8"></script>
    <script src="js\player.js" charset="utf-8"></script>
    <script src="js\tetris.js" charset="utf-8"></script>
    <script src="js\maingnus.js" charset="utf-8"></script>
  </body>
</html>
